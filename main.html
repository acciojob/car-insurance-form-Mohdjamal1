<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post">
			<label for="name">Name*</label>
			<input type="text" id="name" required>
			<br>
			<label for="email">Email*</label>
			<input type="email" id="email" required>
			<br>
			<label>Gender*</label>
			<input type="radio" id="M" name="gender" value="male" required><label for="M"> Male</label>
			<input type="radio" id="F" name="gender" value="female" required><label for="F"> Female</label>
			<br>
			<fieldset>
				<legend>Car</legend>
				<label for="cars"> Car Brands</label>
				<select id="cars" required>
					<option>BMW</option>
					<option>Audi</option>
					<option>Mercedez</option>
				</select>
			</fieldset>
			<br>
			<label for="carage">Car Age*</label>
			<input type="number" id="carage" required>
			<br>
			<label for="dop">Date of Purchase*</label>
			<input type="date" id="dop" required>
			<br>
			<label for="password">Password*</label>
			<input type="password" id="password" required>
			<br>
			<button type="submit"> Submit</button>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
